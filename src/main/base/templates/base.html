<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--  jQuery  -->
    <script src="../static/libraries/jquery/jquery-3.6.0.min.js" defer></script>

    <!--  Axios  -->
    <script src="../static/libraries/axios/axios.js" defer></script>

    <!--  NProgress  -->
    <link rel="stylesheet" href="../static/libraries/progressbar/nprogress.css">
    <script src="../static/libraries/progressbar/index.js" defer></script>


    <!--  TailwindCSS  -->
    <link rel="stylesheet" href="../static/libraries/tailwind-css/css/main.css">

    <!--  ReefJS  -->
    <script src="https://cdn.jsdelivr.net/npm/reefjs@8/dist/reef.min.js" defer></script>
    <!--  SnorkelJS - For ReefJS's routing  -->
    <script src="https://cdn.jsdelivr.net/npm/reefjs@8/dist/snorkel.min.js" defer></script>

    <!--  animate.css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--  base  -->
    <link rel="stylesheet" href="../static/base.css">
    <script src="../static/init.js" defer></script>
    <script src="../static/base.js" defer></script>


    <!--  showing the APP_NAME environment variable  -->
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <title>{{ config.APP_NAME }} {% block title %} {% endblock %}</title>
</head>
<body>
    <div id="root">
        <header id="header" class="container flex-col justify-between bg-white">
            <div id="header-bg" class="p-5 text-center flex justify-center items-end" style="gap: 35px;">
                <img src="../static/banner.png" class="inline-block" style="width: 55px">
                <a href="/" class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-blue-400" style="font-size: 27px;">Todo List App</a>
            </div>
            <nav id="nav" class="px-9 py-5" style="border-top: 1px solid #eee; background: #fcfcfc6b;">

            </nav>
        </header>


        <main id="main" class="container flex flex-col flex-auto bg-white p-9">
            {% macro center_main() %}
                <style>
                    #main {
                        justify-content: center;
                        align-items: center;
                    }
                </style>
            {% endmacro %}

            {% block content %} {% endblock %}
        </main>


        <footer id="footer" class="container text-center text-sm text-gray-500 px-9 py-3" style="background: #fcfcfc;">
            Copyright &copy; 2021 - Nguyễn Anh Tuấn - Web Portfolio
        </footer>
    </div>

    {% block footer_scripts %} {% endblock %}
</body>
</html>
