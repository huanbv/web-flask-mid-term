{% extends "base.html" %}

{% block content %}
    {{ center_main() }}

    {% if not current_user.is_authenticated %}
        <div class="flex flex-col justify-between items-center gap-y-9 relative">
            <p class="text-gray-500 font-extrabold text-3xl" style="font-family: system-ui;">Let's start your tour!</p>

            <a href="/signup" class="
                shadow-xl text-white font-bold
                bg-gradient-to-r
                from-blue-400 to-blue-500
                rounded-full px-9 py-3
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500">
                Signup Now !
            </a>
        </div>
    {% else %}
        <div class="flex flex-col justify-between items-center gap-y-9 relative">
            <p class="text-gray-500 font-extrabold text-3xl" style="font-family: Onelove;">Welcome! {{ current_user.full_name}}</p>

            <a href="/signup" class="
                shadow-xl text-white font-bold
                bg-gradient-to-r
                from-blue-400 to-blue-500
                rounded-full px-9 py-3
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500">
                Create your first Project
            </a>
        </div>
    {% endif %}

{% endblock %}
